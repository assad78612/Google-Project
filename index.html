<!DOCTYPE html>
<html>

<head>
    <title>EPIC GOOGLE MAPS PROJECT</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    
</head>

<body>
    <div class="title">Store Locator</div>

    <div class="search-container">
        <div class="search">
            <input id="post-code-input" type="text" placeholder="Enter Post Code">
            <i class="fas fa-search"></i>


        </div>
    </div>




    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDk4QEakc3nresoNIWiQ449IrO04ZmgW4&callback=initMap">
    </script>
</body>

</html>
